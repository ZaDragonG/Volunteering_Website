<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            transform:translateY(10%);
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="datetime-local"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script src="/javascripts/main.js"></script>
    <link rel="stylesheet" href="/stylesheets/main.css">
</head>
<body>
    <div id ="navBar"></div>
    <div class="container">
        <h2>Create Event</h2>
        <form id = "postForm" action="createEvent" method="post">
            <label for="event_name">Event Name</label>
            <input type="text" id="event_name" name="event_name" required>

            <label for="event_date">Event Date</label>
            <input type="datetime-local" id="event_date" name="event_date" required>


            <label for="event_description">Description</label>
            <textarea id="event_description" name="event_description" rows="4" required></textarea>

            <label for="address_id">Address</label>
            <select id="address_id" name="address_id" required>
                <option value="1">123 Street, Adelaide, 5076</option>
                <option value="2">123 Street, Adelaide, 5076</option>
                <option value="3">123 Street, Adelaide, 5077</option>
                <option value="4">123 Street, Adelaide, 5078</option>
                <option value="5">4 asdasd St, Adelaide, 5079</option>
            </select>

            <label for="event_type">Event Type</label>
            <select id="event_type" name="event_type" required>
                <option value="Education">Education</option>
                <option value="Nature">Nature</option>
                <option value="Environment">Environment</option>
                <option value="Health">Health</option>
            </select>

            <label for="organisation_id">Organisation</label>
            <select id="organisation_id" name="organisation_id" required>
                <option value="1">ape life</option>
                <option value="2">aura</option>
                <option value="3">fire nation</option>
                <option value="4">goodnight mandem association</option>
                <option value="5">woah</option>
            </select>


            <label for="manager_id">Manager</label>
            <select id="manager_id" name="manager_id" required>
                <option value="1">Hugo Wong</option>
                <option value="2">Jose Mourinho</option>
                <option value="3">Young Ho</option>
                <option value="4">Malcom X</option>
                <option value="5">Juan Carney</option>
            </select>

            <input type="submit" value="Create Event">
        </form>
    </div>
    <div id ="footer"></div>
    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
           event.preventDefault();
           window.location.href = 'index.html';
       });
   </script>
</body>
</html>
